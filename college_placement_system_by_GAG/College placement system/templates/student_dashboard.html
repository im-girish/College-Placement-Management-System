<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            border: 2px solid #007bff;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
        }
        .option img {
            width: 100px;
            height: 100px;
        }
        .option p {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .option:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ student_name }}!</h1>
        <div class="options">
            <a href="{{ url_for('view_profile') }}" class="option">
                <img src="{{ url_for('static', filename='profile.png') }}" alt="View Profile">
                <p>View Profile</p>
            </a>
            <a href="{{ url_for('update_profile') }}" class="option">
                <img src="{{ url_for('static', filename='update.png') }}" alt="Update Profile">
                <p>Update Profile</p>
            </a>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
