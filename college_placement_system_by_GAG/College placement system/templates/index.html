<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* Prevent content from being hidden under fixed header */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .main-content {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            margin-top:180px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button-container a {
            background-color: #4CAF50;
            color: white;
            padding: 0.8em 1.5em;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            header {
                padding: 1em 0 3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BNMIT College Placement System</h1>
    </header>
    <div class="main-content">
        <h2>Get Started</h2>
        <div class="button-container">
            <a href="{{ url_for('login') }}">Student Login</a>
            <a href="{{ url_for('signup') }}">Student Signup</a>
            <!-- <a href="{{ url_for('admin_login') }}">Admin Login</a> -->
            <a href="{{ url_for('admin_login') }}">Admin Login</a>
            <a href="{{ url_for('admin_signup') }}">Admin Signup</a>
        </div>
    </div>
</body>
</html>
