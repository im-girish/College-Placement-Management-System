<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Placement System</title>
    <style>
        * {
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* Prevent content from being hidden under fixed header */
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjust margin to accommodate fixed header */
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-container input {
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 16px); /* Adjusted to accommodate border */
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 0.5em;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            header {
                padding: 1em 0 3em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>College Placement System - Login</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p id="loginError" class="error-message"></p>
        </form>
    </div><br><br>
    <p>If don't have any account <a href="{{ url_for('signup') }}"> Signup </a>here</p>
</body>
</html>
